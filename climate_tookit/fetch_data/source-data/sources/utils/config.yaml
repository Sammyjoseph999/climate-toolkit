agera_5:
  gee_image: projects/climate-engine-pro/assets/ce-ag-era5/daily
  cadence: daily
  resolution: 0.25
  variable:
    precipitation: Precipitation_Flux
    max_temperature: Temperature_Air_2m_Max_24h
    min_temperature: Temperature_Air_2m_Min_24h

era_5:
  request:
    data_format: grib
    download_format: zip
  resolution: 9000
  gee_image: ECMWF/ERA5/DAILY
  cadence: daily
  variable:
    precipitation: total_precipitation
    max_temperature: null
    min_temperature: null
    wind_speed: null
    solar_radiation: null
    soil_moisture: null

terraclimate:
  url: https://climate.northwestknowledge.net/TERRACLIMATE-DATA/
  variable:
    # https://developers.google.com/earth-engine/datasets/catalog/IDAHO_EPSCOR_TERRACLIMATE#bands
    precipitation: pr
    max_temperature: tmmx
    min_temperature: tmmn
    wind_speed: vs
    solar_radiation: srad
    soil_moisture: soil
  resolution: 4000
  gee_image: IDAHO_EPSCOR/TERRACLIMATE
  cadence: monthly

imerg:
